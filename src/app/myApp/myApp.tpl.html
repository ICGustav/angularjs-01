<div class="row">
  <h1 class="page-header">
    The List of Orders
  </h1>
  <div class="row">
    <h2 class="col-md-3">Filter your list:</h2>
    <div class="col-md-5" style="padding-top:25px;"><input type="text" style="width:100%; font-size:18px; height: 30px;" ng-model="name"></div>
  </div>
  <div class="jumbotron col-md-10">
    <div class="row" style="padding-bottom: 30px;">    
      <ul style="padding-left: 0px;">
        <h2 class="col-md-4">Add new Order</h2>
        <span class="col-md-3"></span>
        <h4 class="col-md-4 btn btn-success" ng-click="addNewOrder();">Add new Order</h4>
      </ul>
    </div>
    <ul style="padding-left: 0px; padding-bottom: 60px;">
      <input class="col-md-4" ng-model="newOrder.name" style="font-size:18px; height: 30px;">
      <input class="col-md-2" ng-model="newOrder.cost" style="font-size:18px; height: 30px;">  
      <input class="col-md-5" ng-model="newOrder.note" style="font-size:18px; height: 30px;">
    </ul>
    <ul style="padding-left: 0px;">
      <div class="row btn-group" style="width: 100%;"> 
        <div class="btn btn-default col-md-4" ng-click="predicate = 'name'; reverse=!reverse"> Nazov </div> 
        <div class="btn btn-default col-md-2" ng-click="predicate = 'cost'; reverse=!reverse"> Cena </div> 
        <div class="btn btn-default col-md-5" ng-click="predicate = 'note'; reverse=!reverse"> Pozn√°mka </div> 
      </div>
    </ul>
    <div class="row" ng-repeat="order in orders  | filter:name | orderBy:predicate:reverse " style="padding-left: 2%;">
      <div class="btn btn-info col-md-8" style="width: 90%;"> 
        <div class="col-md-4"> {{order.name}} </div> 
        <div class="col-md-2"> {{order.cost}} </div> 
        <div class="col-md-5"> {{order.note}} </div> 
      </div>
      <div class="btn btn-danger col-md-1" ng-click="delOrder(order);"><i class="fa fa-times"></i></div>
    </div>

  </div>
</div>
